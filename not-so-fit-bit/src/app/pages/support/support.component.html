<div class="container mt-5">
    <h2 class="text-center">Support</h2>
    <p class="text-center">Have a question or issue? Send us a message!</p>
  
    <form (ngSubmit)="submitSupportMessage()" #supportForm="ngForm" class="mt-4">
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required />
      </div>
  
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required />
      </div>
  
      <div class="form-group mb-4">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="4" [(ngModel)]="message" name="message" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="supportForm.invalid">Send Message</button>
  
      <p class="mt-3 text-success text-center" *ngIf="successMessage">{{ successMessage }}</p>
    </form>
  </div>
