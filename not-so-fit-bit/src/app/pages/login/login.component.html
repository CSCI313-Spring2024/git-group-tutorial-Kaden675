<h2>Login</h2>

<div>
  <input [(ngModel)]="username" placeholder="Username">
</div>
<div>
  <input [(ngModel)]="password" placeholder="Password" type="password">
</div>
<div>
  <button (click)="login()">Login</button>
</div>
<div *ngIf="errorMessage" style="color: red;">
  {{ errorMessage }}
</div>
