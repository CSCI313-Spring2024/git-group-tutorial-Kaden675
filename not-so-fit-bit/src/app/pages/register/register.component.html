<h2 class="text-center">Register</h2>

<div class="d-flex justify-content-center">
  <div style="width: 300px">
    <div class="form-group">
      <input
        [(ngModel)]="user.name"
        class="form-control"
        name="name"
        placeholder="Name"
        required
      />
    </div>
    <div class="form-group mt-2">
      <input
        [(ngModel)]="user.email"
        class="form-control"
        name="email"
        placeholder="Email"
        type="email"
        required
      />
    </div>
    <div class="form-group mt-2">
      <input
        [(ngModel)]="user.userName"
        class="form-control"
        name="userName"
        placeholder="Username"
        required
      />
    </div>
    <div class="form-group mt-2">
      <input
        [(ngModel)]="user.password"
        class="form-control"
        name="password"
        placeholder="Password"
        type="password"
        required
      />
    </div>
    <div class="d-grid gap-2 mt-3">
      <button class="btn btn-primary" (click)="register()">Register</button>
    </div>
    <div *ngIf="successMessage" class="text-success text-center mt-2">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="text-danger text-center mt-2">
      {{ errorMessage }}
    </div>
  </div>
</div>
